
  query IntrospectionQuery  {
  __schema {
    queryType { name }
    mutationType { name }
    subscriptionType { name }
    types {
      name
      kind
      description
      fields {
        name
        type {
          name
          kind
        }
        description
      }
    }
    directives {
      name
      description
      locations
      args {
        name
        type {
          name
        }
        description
      }
    }
  }
}
