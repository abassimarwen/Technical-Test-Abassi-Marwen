<mat-form-field appearance="fill">
    <mat-label>Querie Name</mat-label>
    <mat-select  (selectionChange)="onSelected($event.value)" >
      <mat-option *ngFor="let querie of queries" [value]="querie">{{querie}}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-data-display [dataSource]="dataSource" [querie]="selectedQuerie"></app-data-display>
